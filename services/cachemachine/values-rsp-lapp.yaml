cachemachine:
  host: "rsp.lapp.in2p3.fr"

#  image:
#    tag: "1.0.4"

  ingress:
    enabled: true
    hosts:
      - host: rsp.lapp.in2p3.fr
        paths: ["/cachemachine"]

  vault_secrets:
    enabled: true
    path: "secret/k8s_operator/rsp-lapp/pull-secret"

  autostart:
    jupyter: |
      {
        "name": "jupyter",
        "labels": {},
        "repomen": [
          {
            "type": "RubinRepoMan",
            "registry_url": "registry.hub.docker.com",
            "repo": "lsstsqre/sciplat-lab",
            "recommended_tag": "recommended",
            "num_releases": 1,
            "num_weeklies": 2,
            "num_dailies": 3
          }
        ]
      }
